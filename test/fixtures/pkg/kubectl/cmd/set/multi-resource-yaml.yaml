apiVersion: v1
kind: ReplicationController
metadata:
  name: first-rc
spec:
  replicas: 1
  selector:
    app: mock
  template:
    metadata:
      labels:
        app: mock
    spec:
      containers:
      - name: mock-container
        image: harbor.ultra.com/k8s/pause:3.1
